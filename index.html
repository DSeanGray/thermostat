<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./src/interface.js"></script>
    <link rel="stylesheet" href="./interface.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Thermostat</title>
  </head>
  <body>
    <h1>Thermostat: <span id="temperature"></span>&deg;C</h1>
    <h1>Power Saving: <span id="psm_mode"></span></h1>
    <br>
    <div>
      <button class="btn btn-primary btn-lg raised" id="psm_on" type="button" name="button">powersave mode on</button>
      <button class="btn btn-primary btn-lg raised" class="col-md-4" id="psm_off" type="button" name="button">powersave mode off</button>
    </div>
    <br>
    <div>
      <button class="btn btn-primary btn-lg raised" class="col-md-4" id="temp_up" type="button" name="button">temp up</button>
      <button class="btn btn-primary btn-lg raised" class="col-md-4" id="temp_down" type="button" name="button">temp down</button>
      <button class="btn btn-primary btn-lg raised" class="btn btn-primary btn-lg raised" id="reset" type="button" name="button">reset</button>
    </div>
    <br>
    <br>
    <div class="">
      <img src="./img/dan.png" alt="dan's face yo!">
    </div>



  </body>
</html>
